<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card" *ngIf="user">
                   <div class="card-header card-header-danger">
                        <h4 class="card-title" *ngIf="user ">Edit Profile of <i>{{user.FirstName}}</i></h4>
                       
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form>
                           <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="FirstName" [(ngModel)]="user.FirstName" />
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="LastName" [(ngModel)]="user.LastName" />
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="EmailAddress" [(ngModel)]="user.EmailAddress" />
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="Gender" [(ngModel)]="user.Gender" />
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput name="Password" [(ngModel)]="user.Password" />
                                  </mat-form-field>
                                </div>

                               <div class="col-md-4">
                                    <mat-form-field class="example-full-width" *ngIf="user.UserNotifications">
                                      <div *ngFor="let userNot of user.UserNotifications">
                                      <input matInput name="message" [(ngModel)]="userNot.Message" /></div>
                                    </mat-form-field>
                                  </div>
                                
                            </div>
                           
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="save()">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
