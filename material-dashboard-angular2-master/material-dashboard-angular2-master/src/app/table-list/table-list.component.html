<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">User Table</h4>
                      <p class="card-category"> Here is a subtitle for this table</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-hover" *ngIf="users?.length > 0" >
                              <thead class=" text-primary">
                                  <th scope="col">
                                      ID
                                  </th>
                                  <th scope="col">
                                      FirstName
                                  </th>
                                  <th scope="col">
                                      LastName
                                  </th>
                                  <th scope="col">
                                      EmailAddress
                                  </th>
                                  <th scope="col">
                                      Gender
                                  </th>
                                  <td>{{users?.length}}</td>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let user of users" [routerLink]="['/user-profile']" [queryParams]="{ id: user.Id }" scope="row">
                                      <td>
                                          {{user.Id}}
                                      </td>
                                      <td>
                                         {{user.FirstName}}
                                      </td>
                                      <td>
                                          {{user.LastName}}
                                      </td>
                                      <td>
                                          {{user.EmailAddress}}
                                      </td>
                                      <td >
                                          {{user.Gender}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
